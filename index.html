<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>My Grid Site</title>
  <meta name="description" content="A grid-based portfolio/blog." />

  <!-- Fonts (replace Karla with what you want) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="assets/styles.css" />

  <!-- Masonry + imagesLoaded (CDN) -->
  <script defer src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
  <script defer src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>

  <script defer src="assets/app.js"></script>
</head>

<body class="page-index feature-has-google-fonts">
  <!-- Load overlay -->
  <div class="load-overlay" id="loadOverlay" aria-hidden="true">
    <div class="load-item">
      <img src="images/preloader.svg" alt="Loading" class="logo pulse" />
    </div>
  </div>

  <div class="wrapper">
    <!-- Filter overlay -->
    <nav class="overlay" id="overlay" aria-hidden="true">
      <a class="filter__toggle filter__toggle--mobile" href="#" id="filterClose">close</a>
      <ul class="overlay__nav" id="tagNav">
        <!-- tags injected by JS -->
      </ul>
    </nav>

    <div class="container container--l">
      <header id="header" class="header clearfix">
        <h1 class="header__logo">
          <a href="index.html">
            <img src="images/logo.svg" alt="" class="site-logo" />
            <span class="site-title">My Grid Site</span>
          </a>
        </h1>

        <ul class="header__nav">
          <li><a href="index.html">Home</a></li>
          <li><a href="post.html?id=welcome">About</a></li>
          <li><a class="header__nav--filter filter__toggle" href="#" id="filterOpen">Filter</a></li>
        </ul>
      </header>

      <section id="posts" class="posts" aria-live="polite">
        <!-- posts injected by JS -->
      </section>

      <div class="pagination">
        <button class="pagination__next" id="loadMoreBtn" type="button">Load more</button>
      </div>

      <footer class="footer clearfix">
        <p class="footer__post">Put your site description here.</p>
      </footer>
    </div>

    <span class="bottom__copyright">
      Theme inspired by <a href="https://otherthemes.com" rel="noopener">Other</a>
    </span>
  </div>
</body>
</html>
